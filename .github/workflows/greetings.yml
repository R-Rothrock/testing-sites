name: Greetings

on: [pull_request_target, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: "Thank you for your interest in this project. Feel free to ask questions, or ask for things you want to see"
        pr-message: "Thank you for contributing to this project. Before submitting your pull request, please confirm that it is properly structured."
